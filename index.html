<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orlog - Norse Dice Game</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ORLOG</h1>
            <p>A Norse dice game of strategy and luck</p>
        </div>
        
        <div class="game-area" id="game-area">
            <div class="game-board">
                <div class="player-area opponent-area">
                    <div class="health-stones">
                        <h3>Opponent's Health: <span id="opponent-health">15</span></h3>
                        <div class="stones-container" id="opponent-stones"></div>
                    </div>
                    <div class="dice-area" id="opponent-dice"></div>
                </div>
                
                <div id="game-canvas-container"></div>
                
                <div class="player-area player-area-self">
                    <div class="dice-area" id="player-dice"></div>
                    <div class="health-stones">
                        <h3>Your Health: <span id="player-health">15</span></h3>
                        <div class="stones-container" id="player-stones"></div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="roll-dice-btn">Roll Dice</button>
                    <button id="keep-dice-btn" class="hidden">Keep Selected Dice</button>
                    <button id="resolve-turn-btn" class="hidden">Resolve Turn</button>
                </div>
                
                <div class="game-status" id="game-status">Game starting...</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
